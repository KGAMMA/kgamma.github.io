<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kgamma's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(25, 25, 25, 1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 80px 120px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 72px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -2px;
        }
        
        p {
            font-size: 24px;
            color: #666;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 60px 40px;
            }
            
            h1 {
                font-size: 48px;
            }
            
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/profile.png" alt="김예린 프로필" class="profile-img">
        <h1>김예린</h1>
        <p>프리랜서 / 아티스트</p>
    </div>
</body>
</html>
